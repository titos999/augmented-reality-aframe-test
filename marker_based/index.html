<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="build/aframe-ar.js"></script>
    
    <!-- particles system component -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <!-- speech command component -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
    <script src="build/aframe-speech-command-component.js"></script> 
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
            <a-marker preset="hiro">
                <a-entity id="annyang" annyang-speech-recognition></a-entity>

                <a-entity id="box" geometry="primitive: box; width: 0.2; depth: 0.2; height: 1.0" position="0 0 0" material="color: #4CC3D9"></a-entity>
                <a-entity id="cylinder" geometry="primitive: cylinder; radius: 0.1; height: 1.0" position="-0.5 0 0" material="color: #FF66B2"></a-entity>
                <a-entity id="sphere" geometry="primitive: sphere; radius: 0.1; height: 1.0" position="0.5 0 0" material="color: #FFFF99"></a-entity>

                <a-entity id="snow" position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000; size: 5"
                    speech-command__start="command: start; type: attribute; attribute: visible; value: true;" 
                    speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                </a-entity>

            </a-marker>

            <a-marker preset='custom' type='pattern' url='assets/pattern-dpsd19060_marker.patt'>
                
                <a-entity id="cylinderasd" geometry="primitive: cylinder; radius: 0.1; height: 1.0" position="-0.5 0 0" material="color: #FF66B2"></a-entity>
    
            </a-marker>
    

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
